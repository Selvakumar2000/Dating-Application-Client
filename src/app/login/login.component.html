<div class="position">
    <img class="login-image" src="./assets/bg2.jfif" alt="logo">
    <h2>Get Started</h2>
</div><br>
<div class="container">
    <form #loginForm="ngForm" novalidate *ngIf="(accountService.currentUser$ | async) === null"  
           autocomplete="off" (ngSubmit)="login()">
           <div class="form-group">
                <input required
                    type="text" 
                    class="form-control"
                    name="username"
                    #name="ngModel"
                    [class.is-invalid] = "name.invalid && name.touched" 
                    [(ngModel)]="model.username"
                    placeholder="UserName"
                >
                <small class="text-danger" [class.d-none] = "name.valid || name.untouched">
                    Username is required
                </small>
           </div>
           
           <div class="form-group">
                <input required
                    type="password" 
                    class="form-control"
                    name="password"
                    #password="ngModel"
                    [class.is-invalid] = "password.invalid && password.touched"
                    [(ngModel)]="model.password"
                    placeholder="Password"
                >
                <small class="text-danger" [class.d-none] = "password.valid || password.untouched">
                    Password is required
                </small>
            </div>
            <div class="text-center">
                <button [disabled] = "loginForm.form.invalid" style="width: 200px;" 
                        class="btn btn-outline-success btn-lg my-2 my-sm-0"  type="submit">
                    Login
                </button>
            </div>   
    </form>
</div>

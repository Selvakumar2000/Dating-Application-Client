<div class="home-page">
    <div class="container-custom">
        <h2>Admin Panel</h2><br>
        <button class="btn btn-info" routerLink='/members'>
            Back To Main Page
        </button>
        <div class="tab-panel">
            <tabset class="member-tabset">
                <tab heading='User management' *appHasRole='["Admin"]'>
                     <div class="container">
                         <app-user-management></app-user-management>
                     </div>
                </tab>
                <tab heading='Photo management' *appHasRole='["Admin","Moderator"]'>
                 <div class="container">
                     <app-photo-management></app-photo-management>
                 </div>
            </tab>
            </tabset>
        </div>
     </div>
</div>

<div>
    <form #editForm="ngForm">
        <div class="form-group">
            <label>Id:</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="editUser.id">
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="editUser.name" autocomplete="off">
        </div>
    </form>
</div>

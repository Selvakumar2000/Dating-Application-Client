<div>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{title}}</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
              <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div *ngIf="list.length">
                <form autocomplete="off">
                    <div *ngFor="let item of list">
                        <input type="text" name="textVal" ><br><br>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">{{okBtnName}}</button>
            <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
        </div>
    </div>   
</div>

<div [hidden]="loading" class="container-custom"><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="top-header_left">
                    <img class="i1" src="./assets/rb-logo.png">
                    <ng-container *ngIf="accountService.currentUser$ | async">
                        <button class="about" routerLink="/" routerLinkActive='active'>
                            Home
                        </button>
                        <button class="about" routerLink='/lists' routerLinkActive='active'>
                            Likes
                        </button>
                        <button class="about" routerLink='/messages' routerLinkActive='active'>
                            Messages
                        </button>
                        <button *appHasRole='["Admin","Moderator"]' class="about"
                                 routerLink='/admin' routerLinkActive='active'
                        >
                            Admin
                        </button>
                    </ng-container>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Your Matches - {{pagination?.totalItems}} Found</h2>
            </div>
            <div class="col-md-4">
                <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                    <img id="img" src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" >
                    <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.username | titlecase}}</a>
                    <div class="dropdown-menu mt-3" *dropdownMenu>
                      <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    
    <div class="container-fluid mt-3">
        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)= "loadMembers()" autocomplete="off">
            <div class="form-group">
                <label><strong>Age From :</strong></label>
                <input
                    type = "number" 
                    class="form-control ml-1"
                    style="width: 70px;"
                    name= "minAge"
                    [(ngModel)] = "userParams.minAge"
                >
            </div>
    
            <div class="form-group">
                <label><strong>Age To :</strong></label>
                <input
                    type = "number" 
                    class="form-control ml-1"
                    style="width: 70px;"
                    name= "maxAge"
                    [(ngModel)] = "userParams.maxAge"
                >
            </div>
    
            <div class="form-group px-2">
                <label><strong>Show: </strong></label>
                <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" 
                        class="form-control ml-1">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>
    
            <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
            <button (click) = "resetFilters()" class="btn btn-primary ml-1" type="submit">Reset Filters</button>
    
            <div class="col">
                <div class="btn-group float-right">
                    <button 
                        type="button"
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click) = "loadMembers()"
                        btnRadio = 'lastActive'
                        [(ngModel)] = "userParams.orderBy"
                    >
                        Last Active
                    </button>
                    <button 
                        type="button"
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click) = "loadMembers()"
                        btnRadio = 'created'
                        [(ngModel)] = "userParams.orderBy"
                    >
                        Newest Members
                    </button>
                </div>
            </div>
        </form>
    </div> <br><br>
    
    <div class="row" style="margin-left: 140px;">
        <div *ngFor="let member of members" class="col-2">
            <!--Send each member to member-card component-->
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div><br><br>
    
    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
    
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
    </div>    
</div>
